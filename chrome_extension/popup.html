<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Scraper</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
        <link href="tailwind.css" rel="stylesheet" />
        <style>
            body {
                font-family: "Montserrat", sans-serif !important;
                width: 350px;
            }
            .overflow {
                overflow: auto;
            }
        </style>
    </head>
    <body class="bg-gray-100 font-sans">
        <div class="container h-full mx-auto bg-white shadow-md rounded-lg p-4">
            <h1 class="text-2xl font-bold text-center text-blue-600">Send HTML Dump</h1>
            <div class="bg-white rounded-lg shadow-md p-6">
                <p class="text-gray-600 mb-4">Click the button below to capture product information from the current page.</p>
                <button
                    id="sendButton"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105"
                >
                    Send HTML
                </button>
            </div>
            <div id="feedback" class="mt-4 text-gray-700"></div>
            <div id="result" class="bg-white rounded-lg shadow-md p-4 hidden overflow">
                <h2 class="text-lg font-semibold text-blue-600 mb-2">Captured Information</h2>
                <ul id="productInfo" class="list-none text-gray-700 space-y-2"></ul>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
